<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Gerador de Imagens com IA</title>
        <link rel="stylesheet" href="estilos/estilo.css">
    </head>
<body>
<header>
    <h1>Entre em Contato</h1>
    <nav>
        <a href="index.html">Início</a>
        <a href="sobre.html">Sobre</a>
        <a href="gerar.html">Gerar Imagens</a>
        <a href="galeria.html">Galeria</a>
    </nav>
</header>

    <p>Preencha o formulário abaixo para enviar sua mensagem.</p>

    <div class="form-container">
        <div class="formulario">
          <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
      
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">
      
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem"></textarea>
      
            <button type="submit">Enviar</button>
          </form>
          <br>
          <ul>
            <li>Email: contatoimagemia@gmail.com</li>
            <li>Instagram: @imagemia_projeto</li>
            <li>Twitter: @imagem_ai</li>
        </ul>
        </div>
        <div class="form-imagem">
          <img src="https://picsum.photos/300/300" alt="Imagem decorativa">
        </div>
      </div>
</body>
</html>
