<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Imagens</title>
    <link rel="stylesheet" href="estilos/estilo.css">
</head>
<body>
    <header>
        <h1>Gerador de Imagens com IA</h1>
        <nav>
            <a href="index.html"><strong>Início</strong></a>
            <a href="sobre.html"><strong>Sobre</strong></a>
            <a href="galeria.html"><strong>Galeria</strong></a>
            <a href="contato.html"><strong>Contato</strong></a>
        </nav>
    </header>

    <main class="container">
        <section class="descricao-gerador">
            <h2>Descreva sua Imagem</h2>
            <br>
            <p>Digite uma descrição da imagem que você deseja gerar. Em breve, a IA criará uma imagem com base no seu texto!</p>
            <br>
        </section>

        <section>
            <form action="#" method="post" class="form-gerar">
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" name="descricao" placeholder="Ex: Um castelo flutuante no céu ao entardecer">
                <button type="submit">Gerar Imagem</button>
            </form>
        </section>

        <section class="imagem-gerada">
            <h2>Prévia da Imagem</h2>
            <img src="https://picsum.photos/400/300" alt="Imagem gerada (exemplo)">
        </section>
        <br>
        <p><a href="index.html">← Voltar para a Página Inicial</a></p>
    </main>
</body>
</html>
